<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="main-container" id="main-container">

        <div class="logo-container">
            <img src="img/icons8-windows-10-250.png" style="width: 30%" alt="logo">

        </div>
        <div class="sidebar">
            
            <div class="button-container">
                <button class="page-btn" id="home-page"><img src="img/icons8-home-50.png" style="width: 1em;"> Home</button>
                <button class="page-btn" id="profile-page"><img src="img/icons8-name-50.png" style="width: 1em;"> Profile</button>
                <button class="page-btn" id="messages-page"><img src="img/icons8-chat-message-50.png" style="width: 1em;"> Messages</button>
                <button class="page-btn" id="history-page"> <img src="img/icons8-time-machine-50.png" style="width: 1em;"> History</button>
                <button class="page-btn" id="tasks-page">  <img src="img/icons8-task-50.png" style="width: 1em;"> Tasks</button>
                <button class="page-btn" id="community-page"><img src="img/icons8-people-50.png" style="width: 1em;"> Community</button>
                <div class="sidebar-seperator"></div>
                <button class="page-btn" id="settings-page"><img src="img/icons8-settings-50.png" style="width: 1em;"> Settings</button>
                <button class="page-btn" id="privacy-page"><img src="img/icons8-privacy-policy-50.png" style="width: 1em;"> Privacy</button>
                <button class="page-btn" id="support-page"><img src="img/icons8-wrench-50.png" style="width: 1em;"> Support</button>
            </div>
            
        </div>
        <div class="header">
            
        </div>
        <div class="main">
            
        </div>
    </div>
</body>
</html>
